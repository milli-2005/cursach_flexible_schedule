<!-- templates/core/invite_user.html -->
{% extends "core/base.html" %}

{% block title %}Пригласить пользователя - {{ block.super }}{% endblock %}

{% block content %}
<h2>Пригласить нового пользователя</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Пригласить">
</form>
<a href="{% url 'user_management' %}">Назад к списку пользователей</a>
{% endblock %}
